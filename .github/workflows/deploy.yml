name: Deploy to Hosting

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm install --no-cache
          npm run build

      - name: ðŸ“‚ Move Frontend Public to Backend Public Folder
        run: |
          rsync -av --delete frontend/public/ backend/public/

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.samkirkland.com
          username: myFtpUserName
          password: ${{ secrets.ftp_password }}
