name: Deploy to Hosting 

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Debug Secrets (Do Not Use in Production!)
        run: |
          echo "FTP_SERVER=${{ secrets.FTP_SERVER }}"
          echo "FTP_USERNAME=${{ secrets.FTP_USERNAME }}"

      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: ðŸ“‚ Copy Frontend Public to Backend Public Folder (Without Deleting Existing Files)
        run: |
          rsync -av --ignore-existing frontend/public/ backend/public/
          rsync -av --update frontend/public/ backend/public/ # Ensures newer files are replaced

      - name: ðŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}