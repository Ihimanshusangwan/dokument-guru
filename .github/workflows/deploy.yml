name: Deploy to Hosting

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: ðŸ“‚ Move Frontend Public to Backend Public Folder
        run: |
           rsync -av --delete frontend/public/ backend/public/


      - name: ðŸ“¡ Deploy to Shared Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend/
          server-dir: /your-hosting-folder/backend/ # Change this to your hosting path

