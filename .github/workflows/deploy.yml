name: Deploy to Hosting

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json # âœ… Use frontend package-lock.json

      - name: ðŸ“¦ Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm ci # âœ… Use "npm ci" to ensure dependencies match package-lock.json
          npm run build

      - name: ðŸ“‚ Move Frontend Public to Backend Public Folder
        run: |
          rsync -av --delete frontend/public/ backend/public/

      - name: ðŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
