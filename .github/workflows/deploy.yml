name: Deploy to Hosting

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: 📂 Copy Frontend Public to Backend Public Folder (Without Deleting Existing Files)
        run: |
          rsync -av --ignore-existing frontend/public/ backend/public/
          rsync -av --update frontend/public/ backend/public/

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🔍 Check if Deployment Folder Exists on Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "[[ -d domains/dokumentguru.com/public_html/admin ]]" || { echo '❌ Target directory does not exist!'; exit 1; }

      - name: 📂 Deploy Backend to Server using SSH
        run: |
          rsync -avz --progress -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa" backend/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:domains/dokumentguru.com/public_html/admin

      - name: ⚙️ Run Composer Install on Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << EOF
          cd domains/dokumentguru.com/public_html/admin
          composer install --no-dev --optimize-autoloader
          EOF
